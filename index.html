<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/svg+xml" href="assets/logo.svg" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <title>Invoice app</title>
  </head>
  <body>
    <main>
      <div class="left_menu">
        <div class="left-menu__logo-container">
          <svg
            class="left_menu__logo"
            xmlns="http://www.w3.org/2000/svg"
            width="28"
            height="26"
            viewBox="0 0 30 30">
            <path
              fill-rule="evenodd"
              d="M20.513 0C24.965 2.309 28 6.91 28 12.21 28 19.826 21.732 26 14 26S0 19.826 0 12.21C0 6.91 3.035 2.309 7.487 0L14 12.9z" />
          </svg>
          <div class="left-menu__logo-container-half"></div>
        </div>
        <div class="left_menu-bottom">
          <div class="left_menu-theme-config">
            <svg width="20" height="20" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M19.502 11.342a.703.703 0 00-.588.128 7.499 7.499 0 01-2.275 1.33 7.123 7.123 0 01-2.581.46A7.516 7.516 0 018.74 11.06a7.516 7.516 0 01-2.198-5.316c0-.87.153-1.713.41-2.48.28-.817.69-1.559 1.226-2.197a.652.652 0 00-.102-.92.703.703 0 00-.588-.128C5.316.607 3.425 1.91 2.07 3.649A10.082 10.082 0 000 9.783C0 12.57 1.125 15.1 2.965 16.94a10.04 10.04 0 007.156 2.965c2.352 0 4.524-.818 6.262-2.173a10.078 10.078 0 003.579-5.597.62.62 0 00-.46-.793z"
                fill="#7E88C3"
                fill-rule="nonzero" />
            </svg>
          </div>
          <div class="left_menu-profile">
            <img src="./assets/image-avatar.jpg" alt="Profile picture" />
          </div>
        </div>
      </div>
      <section>
        <div class="action_menu">
          <div>
            <h1 class="action_menu-title">Invoices</h1>
            <span class="action_menu-total">There are 7 total invoices</span>
          </div>
          <div class="action_menu-filter">
            <div class="action_menu-checkbox_menu">
              <span class="action_menu-filter_text">Filter by status</span
              ><svg width="11" height="7" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M1 1l4.228 4.228L9.456 1"
                  stroke="#7C5DFA"
                  stroke-width="2"
                  fill="none"
                  fill-rule="evenodd" />
              </svg>
              <div class="action_menu-checkbox_options visually-hidden"></div>
            </div>

            <button class="action_menu-button">
              <div class="action_menu-plus">
                <svg width="11" height="11" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M6.313 10.023v-3.71h3.71v-2.58h-3.71V.023h-2.58v3.71H.023v2.58h3.71v3.71z"
                    fill="#7C5DFA"
                    fill-rule="nonzero" />
                </svg>
              </div>
              <span class="action_menu-new">New Invoice</span>
            </button>
          </div>
        </div>
        <div class="invoice-list"></div>
      </section>
    </main>
    <!-- script.js -->
    <script type="module" src="script.js"></script>
  </body>
</html>
